<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* 1. Global Reset & Fonts */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* 2. The Card Container */
        .container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 30px 20px;
            border-radius: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
            width: 100%;
            max-width: 450px;
            z-index: 10;
        }

        /* 3. Typography */
        h1 {
            font-family: 'Indie Flower', cursive;
            color: #d32f2f;
            font-size: clamp(1.5rem, 5vw, 2.5rem); 
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            line-height: 1.2;
        }

        /* 4. Image Styling */
        .gif-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 3px solid white;
        }

        /* 5. Button Styling */
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Important: Allows buttons to wrap when Yes gets huge */
            margin-top: 10px;
            width: 100%;
        }

        .btn {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            white-space: nowrap; 
        }

        /* 6. The "Yes" Button */
        .yes-btn {
            background-color: #4CAF50;
            color: white;
            z-index: 10;
            animation: heartbeat 1.5s infinite; 
        }

        .yes-btn:hover {
            background-color: #45a049;
        }

        /* 7. The "No" Button */
        .no-btn {
            background-color: #ff4757;
            color: white;
        }
        
        .no-btn:hover {
            background-color: #e84118;
        }

        /* 8. Animations */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.05); }
            30% { transform: scale(1); }
            45% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* 9. Floating Hearts */
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            bottom: -100px;
            background-color: rgba(255, 255, 255, 0.5);
            display: inline-block;
            height: 30px;
            width: 30px;
            margin: 0 10px;
            border-radius: 50%;
            animation: float 6s linear infinite;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: inherit;
            border-radius: 50%;
        }
        .heart::before { left: -50%; }
        .heart::after { left: 50%; }

        /* Different speeds for hearts */
        .heart:nth-child(1) { left: 10%; width: 20px; animation-duration: 8s; background: rgba(255, 255, 255, 0.3); }
        .heart:nth-child(2) { left: 30%; width: 40px; animation-duration: 10s; background: rgba(255, 255, 255, 0.4); }
        .heart:nth-child(3) { left: 70%; width: 10px; animation-duration: 6s; background: rgba(255, 255, 255, 0.2); }
        .heart:nth-child(4) { left: 50%; width: 30px; animation-duration: 9s; background: rgba(255, 255, 255, 0.5); }
        .heart:nth-child(5) { left: 85%; width: 25px; animation-duration: 7s; background: rgba(255, 255, 255, 0.3); }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>

    <div class="container">
        <div class="gif-container">
            <img id="mainImage" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZnBhMnJ2eGltaXdoZThjNzdwOGpjd2Y3YXhlZWxna2tkNGRzaWQybyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/C0d5STt3vVVbdZyIVM/giphy.gif" alt="Cute Bear">
        </div>

        <h1 id="question">DEAR SMAHITA, WILL YOU BE MY VALENTINE?</h1>

        <div class="buttons">
            <button class="btn yes-btn" onclick="handleYes()">Yes</button>
            <button class="btn no-btn" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        const phrases = [
            "No", "Are you sure?", "Really sure?", "Think again?", "Last chance!", 
            "Please?", "PLEASE", "WHY ARE YOU DOING THIS?", "Are you absolutely SURE?", 
            "YOU'RE MAKING A MISTAKE", "DONT DO THIS TO ME", "Don't be SO COLD TO ME", 
            "AREY MAAN JAO", "MAAN JAO PLEASE", "FINAL???", "PLZZZZZZZZZZ", "LAST CHANCE"
        ];

        const sadGifs = [
            "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNW93Z2h4Ynp0dGJzNHJsMjJ6OHlzeTk5NWZubGM1NXAycGJxMGQ1OSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/umQiPMrR8n8LHqFtRS/giphy.gif",
            "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExOTlpdzZhbDBuMXppNmJkYW5ldTBrNzg4aDF1MmlybTVjeTNnZm93aiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/nODeuGffoeCbNlw5HP/giphy.gif",
            "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExd2FrOWk5eHprNzA5M2k1eDYzcGNyczR2enNwcXZxeGRyYjk2OHYyeiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/QoIXaAohXHjgVdJFWA/giphy.gif"
        ];

        let noCount = 0;

        function handleNo() {
            const noBtn = document.querySelector('.no-btn');
            const yesBtn = document.querySelector('.yes-btn');
            const image = document.getElementById('mainImage');
            const question = document.getElementById('question');

            noCount++;
            const textIndex = Math.min(noCount, phrases.length - 1);
            noBtn.innerText = phrases[textIndex];

            // 1. Unlimited Growth for Yes Button
            // We get the current size and multiply it. No max limit.
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = `${currentSize * 1.4}px`; // Grows by 40% every time

            // 2. Change Image
            const gifIndex = noCount % sadGifs.length;
            image.src = sadGifs[gifIndex];

            // 3. Update Text
            question.innerText = "Why are you doing this to me?";
        }

        function handleYes() {
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('question').innerText = "Thank you for accepting my proposal Dear SMAHITA, I will see you soon :P";
            document.getElementById('mainImage').src = "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNWI5cjEyY2JxNmJ5cTViOHppNTZ1b3gzNzM4dXh5MGQ2aG9sdmhrdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif"; 
            document.body.style.backgroundColor = "#ffc1e3";
        }
    </script>
</body>

</html>
